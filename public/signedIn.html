<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RapClouds Sign In Successful</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/stylesheets/style.css"
      media="”screen”"
    />
  </head>

  <body>
    <div id="container">
      <div id="rap-clouds-logo" />
      <button id="window-closer" style="font-size: 3em">
        Close this tab and return to RapClouds.com
      </button>
      <h1>Success!</h1>
      <p>
        You are now signed in. This tab should automatically close. If not,
        please close it and return to <a href="rapclouds.com"> rapclouds.com</a>
      </p>
    </div>

    <script type="text/javascript">
      function closeCurrentTab() {
        window.close();
      }
      setTimeout(closeCurrentTab, 333);
      document
        .querySelector("#window-closer")
        .addEventListener("click", closeCurrentTab);
    </script>
  </body>
</html>
